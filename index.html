<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <div>
        <a href="/index.html"> <img src="photos\cloudy.png" alt="Logo" /> </a>
    </div>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name ...." />
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-display" id="weather-display"></div>
        <br />
        <div class="hourly-forecast" id="hourly-forecast"></div>
    </div>
    <section class="contact">
        <div class="contact-content">
            <img src="photos/about.png" alt="Contact Image" class="contact-image" />
            <div class="contact-info">
                <h2>Contact Me</h2>
                <div class="social-icons">
                    <a href="https://github.com/josephmagdy2001" target="_blank" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/josephmagdy" target="_blank" aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
